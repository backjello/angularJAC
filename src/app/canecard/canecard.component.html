<mat-card class="example-card " 
  [ngClass]="(cane.sfondo=='rosso' && cane.text=='red')  ? 
    'sfondo-default': cane.sfondo"
   [ngStyle]="{color:cane.text}">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cane.nome}} 
      {{cane.nome == 'fido' ? 
      'è il mio cane' : 'non è il mio cane'}}
      <b *ngIf="salvato">Salvato</b>
    </mat-card-title>
    <mat-card-subtitle>{{cane.razza}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cane.img" >
  <mat-card-content>
    <p>
    {{cane.descrizione}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="salvaCane()" mat-button color="primary">Salva</button>
    <button (click)="cambiaNome()" mat-button>Cambia nome</button>
    <button (click)="eliminaCane()" mat-raised-button color="warn">Elimina</button>
  </mat-card-actions>
</mat-card>
