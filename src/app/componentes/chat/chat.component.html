<div> <!-- tutta la chat-->

        <img [src]="user.image">
        <div class="nome">
            <span>{{destinatario}}</span>
        </div>
    </div>
    <div> <!-- tutti i messaggi -->
        <app-message *ngFor="let mes of messaggi" [data]="mes" >

    <div>
        
        <button class="btn btn-primary" (click)="mandaMessaggio()">
            INVIA
        </button>
    </div>
</div>
