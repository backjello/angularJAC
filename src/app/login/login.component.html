<div class="row g-0">

    <h1 class="col-md-12 text-center">Login</h1>

    <div class="col-md-3">
        <!-- vuoto per formattare pagina / dirty -->
    </div>

    <form [formGroup]="form" class="col-md-6 row g-0" (ngSubmit)="submit()">

        <div class="col-md-6">
            Email:
        </div>
        <mat-form-field class="col-md-6">
            <mat-label>
                Email
            </mat-label>
            <input matInput type="email" formControlName="email" placeholder="Inserisci la tua email">
        </mat-form-field>

        <div class="col-md-6">
            Password:
        </div>
        <mat-form-field class="col-md-6">
            <mat-label>
                Password
            </mat-label>
            <input matInput type="password" formControlName="password" placeholder="Inserisci la tua password">
        </mat-form-field>

        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div *ngIf="credenzialiErrate">
                <span class="text-danger">
                    Lo username e la password non corrispondono
                </span>
            </div>
            <div *ngIf="erroreGenerico">
                <span class="text-danger">
                    Qualcosa Ã¨ andato storto
                </span>
            </div>
            <button class="btn btn-md btn-primary" type="submit">
                Login
            </button>
        </div>
    </form>

</div>
